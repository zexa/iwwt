app = "iwwt"
primary_region = "waw"
console_command = "bin/console cache:warmup --env=prod"

[env]
  APP_RUNTIME = '\App\FlySymfonyRuntime'
  LOG_CHANNEL = "stderr"
  LOG_LEVEL = "info"
  LOG_STDERR_FORMATTER = "Monolog\\Formatter\\JsonFormatter"
  APP_ENV = "prod"

[[services]]
  internal_port = 8080
  protocol = 'tcp'
  processes = ["app"]

  [[services.ports]]
    handlers = ['http']
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ['http', "tls"]
    port = 443